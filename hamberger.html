<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Hide default checkbox */
#menu-toggle {
  display: none;
}

/* Hamburger icon */
.hamburger {
  display: none;
  font-size: 2rem;
  cursor: pointer;
}

/* Responsive styles */
@media (max-width: 768px) {
  .hamburger {
    display: block;
    margin-left: auto;
  }

  .nav-menu {
    display: none;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    background: #0C0919; /* or your theme */
    padding: 1rem;
  }

  #menu-toggle:checked + .hamburger + .nav-menu {
    display: flex;
  }

  .nav-menu ul {
    flex-direction: column;
    gap: 1rem;
  }

  .nav-menu button {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <header id="head" class="">
  <nav id="navbar" class="container flex-container space-between">
    <section>
      <img id="logo" src="assets/svg/iotlogo.png" alt="logo" />
    </section>

    <!-- Hamburger Toggle -->
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    <section class="nav-menu flex-container gap-3">
      <ul class="flex-container space-between gap-4 inter-tight">
        <li class="flex-item list list-style">Data Security</li>
        <li class="flex-item list list-style">Process</li>
        <li class="flex-item list list-style">Features</li>
        <li class="flex-item list list-style">Membership</li>
        <li class="flex-item list list-style">FAQ</li>
      </ul>
      <button class="btn light_green_button inter-tight">
        Book a demo
      </button>
    </section>
  </nav>
</header>

</body>
</html>
